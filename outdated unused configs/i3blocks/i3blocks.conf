# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
#command=/usr/lib/i3blocks/$BLOCK_NAME
command=~/.config/i3blocks/blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
interval=15

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=
instance=/
interval=100
separator=false

[disk]
label=
interval=100

# Amount of outdated packages
#
[packages]
label=
interval=500

# Amount of files in trash
#
[trash]
label=
interval=100

# Network interface monitoring
#
#[network]
#label=
#instance=enp7s0
#interval=15

[network]
label=
instance=wlp8s0
interval=15
separator=false

#[ssid]
#label=
#interval=15
#separator=false

[ip-address]
label=
interval=15
separator=false

[bandwidth]
instance=wlp8s0
interval=3

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=
interval=5
min_width=100.00%
#separator=false

# CPU Temperature
#
[temperature]
label=CPU
interval=5
separator=false

# Nvidia Temperature
#
#[temperature-nvidia]
#label=GPU
#interval=5

# Volume Indicator
#
[audio]
label=
interval=2

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=
#label=⚡
#instance=1
interval=15

# Date Time
#
[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
